<ons-page ng-controller="resultCtrl as resultCl">
  <ons-toolbar>
    <div class="left" ng-click="resultCl.backTop()">
      <ons-toolbar-button>
        <ons-icon icon="ion-close-round" fixed-width="false" style="font-size: 26px; vertical-align: -4px"></ons-icon>
      </ons-toolbar-button>
    </div>
    <div class="center">
      診断結果
    </div>
  </ons-toolbar>
  <div class="resultRole">
    あなたの適正役職は ： {{resultCl.roleName}}
  </div>
  <br>
  <canvas id="radar" class="chart chart-radar"
    chart-data="resultCl.data"
    chart-options="resultCl.options"
    chart-dataset-override="resultCl.datasets"
    chart-labels="resultCl.labels">
  </canvas>
  <br><br>
  <div class="center">
    <img class="jinroRoleImage" ng-src="image/jinroRole_{{resultCl.roleImage}}.jpg" />
  </div>
</ons-page>
